<!-- The <header>, <main>, and <footer> elements are correctly nested within the <body> element.
Headings (<h1>, <h2>) and paragraphs (<p>) are appropriately nested within their parent elements.
The <em> element is properly nested inside the paragraph. -->


<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initialscale=1.0">
   <title>Proper HTML Nesting Example</title>
</head>

<body>
<header>
   <h1>Main Heading</h1>
   <p>Subheading and <em>emphasized text</em>.</p>
</header>

<main>
   <section>
     <h2>Section Heading</h2>
     <p>Content inside the section.</p>
   </section>

   <section>
     <h2>Another Section</h2>
     <p>More content.</p>
   </section>
</main>

<footer>
   <p>Â© 2023 My Website</p>
</footer>
</body>
</html>
