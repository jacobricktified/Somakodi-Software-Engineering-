<!DOCTYPE html> <!-- Document type declaration -->

<html lang="en"> <!-- Start of the HTML document -->
<head> <!-- The head section contains metadata and links to external resources -->

    <meta charset="UTF-8"> <!-- Character encoding declaration -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Viewport meta tag for responsive design -->
    <title>Title of the Document</title> <!-- Title of the document -->

    <!-- External CSS stylesheets -->
    <link rel="stylesheet" href="styles.css">

    <!-- Inline CSS styles -->
    <style>
        /* CSS styles */
    </style>

</head>

<body> <!-- The body section contains the visible content of the document -->

    <header> <!-- Header section for site branding and navigation -->
        <h1>Website Title</h1> <!-- Main heading -->
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main> <!-- Main content area -->
        <section id="home"> <!-- Section for homepage content -->
            <h2>Welcome to Our Website</h2> <!-- Heading -->
            <p>This is the homepage content.</p> <!-- Paragraph -->
        </section>

        <section id="about"> <!-- Section for about page content -->
            <h2>About Us</h2> <!-- Heading -->
            <p>About us content goes here.</p> <!-- Paragraph -->
        </section>

        <section id="contact"> <!-- Section for contact page content -->
            <h2>Contact Us</h2> <!-- Heading -->
            <p>Contact information goes here.</p> <!-- Paragraph -->
        </section>
    </main>

    <footer> <!-- Footer section for site-wide information -->
        <p>&copy; 2024 Website Name. All rights reserved.</p> <!-- Copyright notice -->
    </footer>

    <!-- External JavaScript files -->
    <script src="script.js"></script>

</body>
</html>
