<!--Create a website header. It should consist of 2 elements:

Logo
Navigation section. It should contain a bulleted list with two elements
Add a <main> section. Insert any content you want inside it.

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
        }
        nav ul {
            list-style-type: disc;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 1rem;
        }
        nav ul li {
            display: inline;
        }
        main {
            padding: 1rem;
        }
    </style>
</head>
<body>

<!-- Website header with logo and navigation -->
<header>
    <div class="logo">
        <h1>MyLogo</h1>
    </div>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
</header>

<main>
    <h2>Welcome to My Website</h2>
    <p>This is a simple webpage with a header containing a logo and navigation. You can add more content here inside the &lt;main&gt; section, such as text, images, or articles.</p>
</main>

</body>
</html>
