<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initialscale=1.0">
   <title>School Registration Form</title>
</head>

<body>
   <h1>School Registration Form</h1>
 <form action="submit_registration.php" method="post">
   <!-- Personal Information Section -->
   <label for="fullname">Full Name:</label>
   <input type="text" id="fullname" name="fullname" required>
   <br><br>
   <label for="birthdate">Date of Birth:</label>
   <input type="date" id="birthdate" name="birthdate" required>
   <br><br>
   <label for="gender">Gender:</label>
   <select id="gender" name="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
     <option value="other">Other</option>
   </select>
   <br><br>

<!-- Contact Information Section -->
   <label for="email">Email:</label>
   <input type="email" id="email" name="email" required>
   <br><br>
   <label for="phone">Phone Number:</label>
   <input type="tel" id="phone" name="phone" required>
   <br><br>

<!-- Address Section -->
   <label for="address">Address:</label>
   <textarea id="address" name="address" rows="4" required>
   </textarea>
   <br><br>

<!-- Academic Information Section -->
   <label for="grade">Grade Applying For:</label>
   <br><br>
 <input type="number" id="grade" name="grade" min="1" max="12"
 required>
   <label for="previous_school">Previous School (if any):</label>
   <br><br>
   <input type="text" id="previous_school" name="previous_school">

<!-- Submit Button -->
   <button type="submit">Submit Registration</button>
</form>
</body>
</html>
