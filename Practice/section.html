
<!-- Create a website header. It should consist of 2 elements:

Logo
Navigation section. It should contain a bulleted list with two elements
Add a <main> section. Inside, create two sections with second-level header.

Tips

The section area complements the main content and should not exist on its own

Make sure that each section has its own header-->>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Header and Sections</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        /* Header styling */
        header {
            background-color: #004aad;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        nav ul {
            list-style-type: disc; /* Bulleted list */
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            cursor: pointer;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 30px;
        }

        section h2 {
            color: #004aad;
        }
    </style>
</head>
<body>
    <!-- Header with Logo and Navigation -->
    <header>
        <div class="logo">MyWebsite</div>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
            </ul>
        </nav>
    </header>

    <!-- Main Section with Two Subsections -->
    <main>
        <section>
            <h2>Introduction</h2>
            <p>Welcome to my website! This section introduces the main purpose of the page.</p>
        </section>

        <section>
            <h2>Services</h2>
            <p>Here you can find information about the services or topics the website covers.</p>
        </section>
    </main>
</body>
</html>
