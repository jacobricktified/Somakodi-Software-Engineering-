<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Blog</title>
    <style>
        /* Reset default browser styles */
        body, h1, h2, p, ul {
            margin: 0;
            padding: 0;
        }

        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        /* Header styling */
        header {
            background-color: #6a0dad; /* Purple */
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            margin-bottom: 10px;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Main content area */
        main {
            width: 80%;
            max-width: 700px;
            margin: 30px auto;
        }

        .post {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .post h2 {
            margin-bottom: 10px;
        }

        .post p {
            color: #333;
        }

        .post:not(:last-child) {
            border-bottom: 1px solid #ddd;
        }

        /* Footer styling */
        footer {
            background-color: #6a0dad;
            color: white;
            text-align: center;
            padding: 15px 0;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>My Blog</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <article class="post">
            <h2>Blog Post Title</h2>
            <p>Content of the first blog post...</p>
        </article>

        <article class="post">
            <h2>Another Blog Post</h2>
            <p>Content of the second blog post...</p>
        </article>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 My Simple Blog</p>
    </footer>
</body>
</html>
