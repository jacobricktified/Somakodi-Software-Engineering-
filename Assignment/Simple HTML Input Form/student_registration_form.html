<!--
Forms are always an essential part of any project and you will be working with a lot of forms in most of the applications so why not practice it earlier and test your knowledge. Once you get familiar with the input field or basic tags in HTML to create a form make a project using all those tags. How to use a text field, checkbox, radio button, date, and other important elements in a single form. You will be learning how to give a proper structure to a webpage while creating a form. Knowledge of HTML / HTML5 is good enough for this assignment.

Create a single page HTML page with a form to capture the following student details during a Student Registration & Onboarding exercise.

Name
Gender (Create Dropdown for the different Genders)
Age
Highest Academic Certificate (Create a dropdown to select 4 options - High School certificate, College Diploma, Vocational Training Institute Certificate & University Degree)
Email
Phone no.
Religion (Use checkbox for options selection)
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #4b0082;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .checkbox-group {
            margin-top: 10px;
        }
        .checkbox-group label {
            display: inline-block;
            margin-right: 10px;
            font-weight: normal;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #4b0082;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #36005e;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Student Registration Form</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" min="1" required>

            <label for="certificate">Highest Academic Certificate:</label>
            <select id="certificate" name="certificate" required>
                <option value="">Select Certificate</option>
                <option value="highschool">High School Certificate</option>
                <option value="college">College Diploma</option>
                <option value="vocational">Vocational Training Institute Certificate</option>
                <option value="degree">University Degree</option>
            </select>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label>Religion:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="religion" value="christianity"> Christianity</label>
                <label><input type="checkbox" name="religion" value="islam"> Islam</label>
                <label><input type="checkbox" name="religion" value="hinduism"> Hinduism</label>
                <label><input type="checkbox" name="religion" value="other"> Other</label>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
